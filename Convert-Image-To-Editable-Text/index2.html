<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image DiffChecker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.rawgit.com/naptha/tesseract.js/1.0.10/dist/tesseract.min.js" defer></script>
    <script src="Tesseract.js" defer></script>
    <script src="script.js" defer></script>
    <script src="script2.js" defer></script>
    <script src="script3.js" defer></script>
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQlVvXXIJhOuUnbR11oXbtE8XSCAY_DzjPIWhBuiIbGa1-IpbqgPU8SK6AkZ0nyjtC3hyg&usqp=CAU">
</head>

<body>
    <div class="container">
        <div class="row" id="btn">
            <div class="col-md-12">
        <div class="app">
        <main>
            <section class="upload-file flex-between">
                <p class="tooltip" title="Enter URL of image.">
                <img src="images/search.png" alt="">
                </p>
                <input type="text" placeholder="Enter URL of image" id="img-url">
                <label>
                    <p class="tooltip" title="Select any file.">
                    <img src="images/upload.png" alt="">
                    </p>
                    <input type="file" hidden id="upload-file-btn">
                </label>
            </section>
            <section class="result flex-between">
                <img src="images/upload.png" alt="" id="img-result">
                <img src="images/arrow-right.png" alt="" class="arrow">
                <div>
                    <p class="tooltip" title="Copy text." id="copy-text">
                    <img src="images/copy.png" alt="">
                    </p>
                    <textarea id="converted-text" placeholder="Converted text of image"></textarea>
                </div>
            </section>
        </main>
    </div>
    </div>
    </div>
    
    <div class="row" id="btn">
    <div class="col-md-12">
    <!--Two-->
    <div class="app2">
        <main>
            <section class="upload-file flex-between">
                <p class="tooltip" title="Enter URL of image.">
                <img src="images/search.png" alt="">
                </p>
                <input type="text" placeholder="Enter URL of image" id="img-url2">
                <label>
                    <p class="tooltip" title="Select any file.">
                        <img src="images/upload.png" alt="">
                    </p>
                <input type="file" hidden id="upload-file-btn2">
                </label>
            </section>
            
            <section class="result flex-between">
                <img src="images/upload.png" alt="" id="img-result2">
                <img src="images/arrow-right.png" alt="" class="arrow">
                <div>
                    <p class="tooltip" title="Copy text." id="copy-text2">
                        <img src="images/copy.png" alt="">
                    </p>
                    <textarea id="converted-text2" placeholder="Converted text of image"></textarea>
                </div>
            </section>
        </main>
        <p><span id="matched" ></span><span id="missing"></span></p>
    </div>
    </div>
    </div>
    <p id="s"></p>
</body>
</html>

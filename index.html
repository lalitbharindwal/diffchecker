<!DOCTYPE html>
<html lang="en">

<head>
  <title>Excel Diffchecker</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/read-excel-file@4.x/bundle/read-excel-file.min.js"></script>
</head>

<body>
<nav class="navbar navbar-expand-sm" id="navbar">
  <div class="container-fluid">
    <img class="navbar-brand" src="assets/logo.png" id="logo">
    
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav"></ul>
    </div>
  </div>
</nav>

<div class="row" id="title">
    <div class="col-md-6">
        <h4 style="padding-bottom: 1cm;">Original Spreadsheet</h4>
        <input type="file" id="input1">
    </div>
    <div class="col-md-6">
        <h4 style="padding-bottom: 1cm;">Changed Spreadsheet</h4>
        <input type="file" id="input2">
</div>

<div class="row">
    <div class="col-sm-12">
        <button id="clear" onClick="window.location.reload();">Clear</button>
    </div>
</div>

<div class="row" id="tb1">
    <div class="col-sm-12">
    <table id="tbl-data"> </table>
    </div>
</div>

<div class="row" id="tb2">
<div class="col-sm-12">
    <table id="tbl-data2"> </table>
</div>
</div>



<div class="row" id="Table_data">
    <div class="col-sm-4">
        <table id="table1">
            <tbody id="rows1">
                <tr>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>


    <div class="col-sm-4">
        <table id="table2">
            <tbody id="rows2">
                <tr>
                    <td></td>
                </tr>
            </tbody>
        </table>

    </div>

    <div class="col-sm-4">
        <table id="table3">
            <tbody id="rows3">
                <tr>
                    <td></td>
                </tr>
            </tbody>
        </table>

    </div>
</div>  
<h3 id="Difftitle"></h3>
<h3 id="dwc"></h3>

<h3 id="wctitle"></h3>
<h3 id="wc"></h3>
<ul id="myList2"></ul>

<script>
    var arr1 = [];
    var arr2 = [];
    var arr3 = [];
    flag = 0;
       var input = document.getElementById('input1');
     input.addEventListener('change', function(){
         readXlsxFile(input.files[0]).then(function(data){
             var i = 0;
             data.map((row, index) => {
                 if(i==0) {
                 let table = document.getElementById('tbl-data');    
                 generateTableHead (table, row);
                 window.arr1.push(row);
                 }
                 if(i>0) {
                 let table = document.getElementById('tbl-data');      
                generateTableRows (table, row);
                window.arr1.push(row);           
                }
                 i++;
             });       
         });
     });
 </script>
    
        <script>
        var input2 = document.getElementById('input2');
        input2.addEventListener('change', function(){
            readXlsxFile(input2.files[0]).then(function(data){
                var i = 0;
                data.map((row, index) => {
                    if(i==0) {
                    let table = document.getElementById('tbl-data2'); 
                    generateTableHead (table, row);
                    window.arr2.push(row);
                    
                    for (let i = 0; i < arr1.length; i++) {
                        for(let j = 0; j < arr1[i].length; j++){
                            arr3.push(arr1[i][j]);
                        }
                    }
                    for(let i = 0; i<row.length;i++){
                        if(row[i]!=arr3[flag]){                
                            flag++;
                        }
                    }
                    }
    
                    if(i>0) {
                    let table = document.getElementById('tbl-data2'); 
                    generateTableRows (table, row);
                    window.arr2.push(row);
                    for(let i = 0; i<row.length;i++){
                        if(row[i]!=arr3[flag]){                  
                            flag++;
                        }
                    }                
                    }
                    i++;             
                });
                Diffchecker();
            });
    
        });
    
        function generateTableHead(table, data) {
        let thead = table.createTHead();
        let row = thead.insertRow(); for(let key of data) {
        let th= document.createElement('th');
        let text= document.createTextNode(key);
        th.appendChild(text);
        row.appendChild(th);
        }
    }
        function generateTableRows(table, data) {
        let newRow = table.insertRow(-1);
        data.map((row, index) => {
        let newCell = newRow.insertCell();
        let newText = document.createTextNode(row);
        newCell.appendChild(newText);
    });
        }
    </script>
<script>

    function Diffchecker(){
        var arr4 = [];
        for (let k = 0; k < arr2.length; k++) {
            for(let l = 0; l < arr2[k].length; l++){
                arr4.push(arr2[k][l]);
            }
        }

        var diff = [];
        var additional = [];
        var same = [];
        for (let m = 0; m < arr4.length; m++) {
            if(m<arr3.length){
                if(arr3[m] != arr4[m]){    
                        diff.push(arr4[m]);
                }     

                if(arr4[m]!= arr3[m]){
                    same.push(arr3[m]);
                }

            }else{
                additional.push(arr4[m]);
            }

            

        }

       
        if(diff.length != 0){
        count = diff.length;
        document.getElementById("Difftitle").innerHTML = "Wrong words count";
        document.getElementById("dwc").innerHTML = count;
        }
          
        for(let x=0;x<diff.length;x++){
            
            var newRow1 = document.createElement("tr");
            var newCell1 = document.createElement("td");
            newCell1.innerHTML = diff[x];
            newRow1.append(newCell1);
            document.getElementById("rows2").appendChild(newRow1);

            var newRow2 = document.createElement("tr");
            var newCell2 = document.createElement("td");
            newCell2.innerHTML = same[x];
            newRow2.append(newCell2);
            document.getElementById("rows1").appendChild(newRow2);
            
            if (typeof diff[x] == "string") {
            console.log("s")
            var diff_word = "";
            for (let i = 0; i < diff[x].length; i++) {
            if(diff[x][i]!=same[x][i]){
                diff_word = diff_word + "    " + diff[x][i];
                
            }
            }
            var newRow3 = document.createElement("tr");
            var newCell3 = document.createElement("td");
            newCell3.innerHTML = diff_word;
            newRow3.append(newCell3);
            document.getElementById("rows3").appendChild(newRow3);
            } else {
            var newRow3 = document.createElement("tr");
            var newCell3 = document.createElement("td");
            newCell3.innerHTML = diff[x];
            newRow3.append(newCell3);
            document.getElementById("rows3").appendChild(newRow3);
            }


            
        };
    

        let list2 = document.getElementById("myList2");
        if(additional.length != 0){
        count = additional.length;
        document.getElementById("wctitle").innerHTML = "Additional words count";
        document.getElementById("wc").innerHTML = count;
     
        additional.forEach((item) => {
            let li = document.createElement("li");
            li.innerText = item;
            list2.appendChild(li);
        });
    }
    } 
</script>
</body>
</html>
